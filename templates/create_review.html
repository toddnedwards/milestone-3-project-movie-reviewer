{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Create A Review</h1>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('create_review') }}">
            <!-- Movie Title -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <i class="fa-solid fa-film prefix red-text text-darken-2"></i>
                        <textarea id="movie_title" name="movie_title" minlength="2"
                        maxlength="50" class="materialize-textarea validate" required></textarea>
                        <label for="movie_title">Movie Title</label>
                    <label>Movie Title</label>
                </div>
            </div>
            <!-- Genre -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <i class="fas fa-folder-open prefix red-text text-darken-2"></i>
                    <select id="genre" name="genre" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for genre_category in genre_categories %}
                            <option value="{{ genre_categories.genre_category }}">{{ genre_categories.genre_category }}</option>
                        {% endfor %}                 
                    </select> 
                    <label>Genre</label>
                </div>
            </div>
            <!-- Subtitle -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <i class="fa-solid fa-clapperboard prefix red-text text-darken-2"></i>
                        <textarea id="subtitle" name="subtitle" minlength="5"
                        maxlength="50" class="materialize-textarea validate" required></textarea>
                        <label for="subtitle">Subtitle</label>
                    <label>Subtitle</label>
                </div>
            </div>
            <!-- Review -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <i class="fa-solid fa-comment prefix red-text text-darken-2"></i>
                        <textarea id="review" name="review" minlength="5"
                        maxlength="500" class="materialize-textarea validate" required></textarea>
                        <label for="review">Review</label>
                    <label>Review</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large red darken-4">
                    Submit Review <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
    </div>


{% endblock %}
