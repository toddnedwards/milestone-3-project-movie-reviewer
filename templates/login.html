{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Login To Your Account</h1>

    <div class="row">
        <form class="col s10 offset-s1 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix red-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix red-text text-darken-4"></i>
                    <input id="password" name="password" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login -->
            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large red darken-4">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </form>
      </div>

{% endblock %}
