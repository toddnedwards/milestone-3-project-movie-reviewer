{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Movie Reviews</h1>
    <h3 class="center-align red-text text-darken-2">See The Best Movies Ever created below. and the worst!</h3>


    {% for review in reviews %}<br>
        {{ review.movie_title }}<br>
        {{ review.genre }}<br>
        {{ review.subtitle }}<br>
        {{ review.review }}<br>
        {{ review.username }}<br>
    {% endfor %}

{% endblock %}
