<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    {% for review in reviews %}<br>
        {{ review.movie_title }}<br>
        {{ review.genre }}<br>
        {{ review.subtitle }}<br>
        {{ review.review }}<br>
        {{ review.username }}<br>
    {% endfor %}
</body>
</html>
