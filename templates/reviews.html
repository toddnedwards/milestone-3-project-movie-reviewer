{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Welcome To Movie Reviewers</h1>

    {% for review in reviews %}<br>
        {{ review.movie_title }}<br>
        {{ review.genre }}<br>
        {{ review.subtitle }}<br>
        {{ review.review }}<br>
        {{ review.username }}<br>
    {% endfor %}

{% endblock %}
